<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/yugal.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Yugal Kaushik - Software Developer specializing in full-stack development, open-source contributions, and modern web technologies." />
    <meta name="theme-color" content="#000000" />
    <title>YUGAL KAUSHIK</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Teko:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: 'JemberSketch';
        src: url('/JemberSketch.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      
      /* Prevent horizontal scroll on small screens */
      html, body {
        overflow-x: hidden;
        width: 100%;
        zoom: 1 !important;
        transform: scale(1) !important;
        transform-origin: 0 0 !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
      
      /* Ensure smooth scrolling */
      html {
        scroll-behavior: smooth;
        font-size: 16px !important;
      }
      
      /* Force root element to proper size */
      #root {
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
        zoom: 1 !important;
        transform: scale(1) !important;
      }
      
      /* Prevent any element from scaling */
      * {
        zoom: 1 !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
    </style>
    <script>
      // Force correct scaling immediately
      (function() {
        var meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          meta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no');
        }
        
        // Prevent any zoom
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function (e) {
          e.preventDefault();
        });
        
        document.addEventListener('gestureend', function (e) {
          e.preventDefault();
        });
        
        // Force 1:1 scale
        if (window.devicePixelRatio && window.devicePixelRatio !== 1) {
          var scale = 1 / window.devicePixelRatio;
          document.body.style.zoom = scale;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
